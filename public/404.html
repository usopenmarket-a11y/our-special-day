<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/our-special-day/?/one/two&a=b~and~c=d#qwe
      // It then inserts an anchor tag with the correct fully qualified
      // url and automatically clicks it.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with hash routing
      var path = window.location.pathname;
      var base = '/our-special-day';
      if (path.startsWith(base)) {
        path = path.slice(base.length);
      }
      window.location.replace(base + '/#/' + (path || ''));
    </script>
  </body>
</html>
